<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Profile Card UI Design</title>

        <link href="../css/style.css" rel="stylesheet"/>

    </head>

    <body>

        <!-- iconicons css -->


        <!-- profile -->

        <div class="profile-card">

            <div class="image" >

                <image class="profile-image" src="../img/profile.jpg" alt="پروفایل"></image>

            </div>

            <div class="text-data">

                <span class="name">CodingLAb</span>

                <span class="job">Developer</span>

            </div>

            <div class="media-bottons">

                <img src="../img/facebook.png" alt="facebbok" class="link">

                <img src="../img/twitter.png" alt="twitter" class="link">

                <img src="../img/insta.png" alt="instagram" class="link">

                <img src="../img/youtube.png" alt="youtube" class="link">

            </div>

            <div class="bottons">

                <botton class="botton">subscribe</botton>  

                <botton class="botton">message</botton>  

            </div>

            <div class="analistic">

                <div class="data">

                    <image class="like" src="../img/heart.png"></image>

                        <span class="number">60k</span>

                </div>

                <div class="data">

                    <image class="like" src="../img/message.png"></image>

                        <span class="number">12k</span>

                </div>

                <div class="data">

                    <image class="like" src="../img/forward.png"></image>

                        <span class="number">20k</span>

                </div>

            </div>


        </div>

        



    </body>




</html>
